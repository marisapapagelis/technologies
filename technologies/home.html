<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Technologies Database</title>
<style>

      h1 {
        color: white;
      }

      body {
        background-color: black;
        font-family: Arial, Helvetica, sans-serif;
        color: white; 
      }
    </style>

<h1>Technologies Database </h1>

<body>

    <label for="type">Type</label>
    <select name="type" id="type">
    <option value="None"></option>
      <option value="Communicatoin">Communication</option>
      <option value="Sanitation">Sanitation</option>
      <option value="Water">Water</option>
      <option value="Energy">Energy</option>
      <option value="Construction">Construction</option>
      <option value="Waste">Waste</option>
      <option value="Food">Food</option>
      <option value="All">Select All</option>
    </select>

    <br> 

    <label for="cost">Cost</label>
    <select name="cost" id="cost">
        <option value="None"></option>
          <option value="bin1">$0-100</option>
          <option value="bin2">$100-500</option>
          <option value="bin3">$500-1,000</option>
          <option value="bin4">$1,000-20,000</option>
          <option value="bin5">$20,000-100,000</option>
          <option value="bin6">More than $100,000</option>
          <option value="All">Select All</option>
        </select>

        <br> 

        <label for="scale">Scale</label>
        <select name="scale" id="scale">
            <option value="None"></option>
              <option value="individual">Individual</option>
              <option value="community">Community</option>
              <option value="All">Select All</option>
            </select>

            <br> 

            <label for="ready">When it will be ready?</label>
            <select name="scale" id="scale">
                <option value="None"></option>
                  <option value="choice1">0-5 years</option>
                  <option value="choice2">5-20 years</option>
                  <option value="choice3">More than 20 years</option>
                  <option value="All">Select All</option>
                </select>

                <br> 

                <a href="database.html">
                <button type="search">Search</button>
              </a>

</body>
</html>
